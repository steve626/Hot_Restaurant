<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center font-weight-bold">Reservation</h1>
            <hr class="my-4">
            <!-- <p>Make your reservation now!</p> -->
            <div class="text-center">
                <a href="/">
                    <button class="btn btn-lg btn-light">
                        Home</button>
                </a>
                <a href="/table">
                    <button class="btn btn-lg btn-danger">
                        View Tables</button>
                </a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
            </div>
            <div class="panel-body">

                <form role="form">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="unique-id">Unique ID:</label>
                        <input type="text" class="form-control" id="unique-id">
                    </div>

                    <button id="add-reservation" type="submit" class="btn btn-primary submit">Submit</button>
                </form>

            </div>
        </div>
        <div>
            <a href="">API Table Link</a>
            <a href="">API Wait List</a>
            <a href="">Github Repo</a>
        </div>

    </div>
    <script>
        $("#add-reservation").on('click', function (event) {
            event.preventDefault();

            var reservation = {
                name: $("#name").val(),
                phone: $("#phone").val(),
                email: $("#email").val(),
                id: $("#unique-id").val()
            }
            console.log("submit buttoned pressed");
            $.ajax({
                method: 'POST',
                url: "/api/activeReservations",
                data: reservation,
            }).then(function (data) {
                console.log("Adding reservation " + data);
            })
        });
    </script>

</body>

</html>
