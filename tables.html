<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center font-weight-bold">Tables</h1>
            <hr class="my-4">
            <!-- <p>Make your reservation now!</p> -->
            <div class="text-center">
                <a href="/">
                    <button id="homeBtn" class="btn btn-lg btn-light">
                        Home</button>
                </a>
                <a href="/reserve">
                    <button id="reserveBtn" class="btn btn-lg btn-primary">
                        Make Reservation</button>
                </a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
                <div class="card" style="width: 54rem;">
                    <div class="card-header">

                        Active Reservations
                    </div>
                    <table id="tbody">
                    </table>
                </div>
                <br>
                <div class="card-header">
                    Wait List
                </div>
                <table id="wbody">
                </table>

            </div>
        </div>
    </div>
    <div>
        <a href="">API Table Link</a>
        <a href="">API Wait List</a>
        <a href="">Github Repo</a>
    </div>
    </div>

    <script type="text/javascript">


        $(document).ready(function () {

            $.get("/api/tables/active/", function (data) {
                if (data) {
                    for (var i = 0; i < data.length; i++) {

                        var tBody = $("#tbody");
                        var tRow = $("<tr>");
                        var name = $("<td>").text(data[i].id);

                        tRow.append(name);

                        tBody.append(tRow);
                    }
                }
            });

            $.get("/api/tables/waiting/", function (data) {
                if (data) {
                    for (var i = 0; i < data.length; i++) {

                        var tBody = $("#wbody");
                        var tRow = $("<tr>");
                        var name = $("<td>").text(data[i].id);

                        tRow.append(name);

                        tBody.append(tRow);
                    }
                }
            });
        });




    </script>
</body>

</html>
